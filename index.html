<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fuild text-white py-5" style="background-color: #1d2630;">
        <h1 class="text-center">Search Page</h1>
        <h5 class="text-center">Please Enter Progrmming Languages only</h5>
    </div>
    <div class="container col-6 mt-5">
        <input type="text" class="form-control mb-5 p-3" placeholder="Search Here..." id="search-input">
        <ul class="list-group list-group-flush text-primary h5">
            <li class="list-group-item p-3">Java</li>
            <li class="list-group-item p-3">Python</li>
            <li class="list-group-item p-3">C#</li>
            <li class="list-group-item p-3">Dart</li>
            <li class="list-group-item p-3">JavaScript</li>
            <li class="list-group-item p-3">C++</li>
            <li class="list-group-item p-3">Swift</li>
            <li class="list-group-item p-3">C</li>
            <li class="list-group-item p-3">Go</li>
            <li class="list-group-item p-3">SQL</li>
            <li class="list-group-item p-3">PHP</li>
            <li class="list-group-item p-3">R</li>
            <li class="list-group-item p-3">Ruby</li>
            <li class="list-group-item p-3">Perl</li>
            <li class="list-group-item p-3">Kotlin</li>
        </ul>
    </div>
</body>
<script>
    document.querySelector('#search-input').addEventListener('input',filterList);
    
    function filterList(){
        const searchInput = document.querySelector('#search-input');
        const filter = searchInput.value.toLowerCase();
        const listItems = document.querySelectorAll('.list-group-item');

        listItems.forEach((item) => {
            let text = item.textContent;
            if(text.toLowerCase().includes(filter.toLowerCase())){
                item.style.display = '';
            }
            else {
                item.style.display = 'none';
            }
        });
    }
</script>
</html>
